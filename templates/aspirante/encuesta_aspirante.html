{% extends 'aspirante/dashboard_aspirante.html' %}
{% block title %}Encuesta | Responder{% endblock %}
{% block header_page %}
<h1 class="page-header">
    <div class="row">
        <div class="col-md-4">Encuesta <small>Responder</small></div>
        <div class="col-md-8">
            <form>
                <div class="form-inline" style="text-align: center">
                    <div class="form-group">
                        <small>Selecciona la carrera: </small>
                    </div>
                    <div class="form-group ">
                        {% raw %}
                        <select class="form-control" v-model="encuesta.id">
                            <option disabled value="" class="form-control">Escoge un perfil</option>
                            <option v-for="(perfil, index) in encuestas" class="form-control" v-bind:value="index">{{perfil.perfil}}</option>
                        </select>
                        {% endraw %}
                    </div>
                    <div class="form-group">
                        <a @click="mostrar_encuesta" class="btn text-white" style="background: rgb(19,61,57)">Responder encuesta</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</h1>
{% endblock %}
{% block content_page %}
<div class="row">
    {% raw %}

    {%  endraw %}
</div>
{% endblock %}
