<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="{{ url_for("login.login") }}">
        <img src="" alt="" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<!-- BEGIN LOGIN -->

<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="{{ url_for("login.login") }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <h3 class="form-title">Inicia sesion en tu cuenta</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Datos Incompletos. </span>
        </div>
        {% if error %}
            <div class="alert alert-danger">
                <button class="close" data-close="alert"></button>
                <span> {{ error }} </span>
            </div>
        {% endif %}
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Usuario</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password" /> </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn green center-block "> Iniciar Sesion </button>
        </div>
        <div class="forget-password">
            <h4>Olvidaste tu contraseña?</h4>
            <p> Da click
                <a href="javascript:;" id="forget-password"> aquí </a> para recuperarla</p>
        </div>
        <div class="create-account">
            <p> Aún no tienes una cuenta ?&nbsp;
                <a href="javascript:;" id="register-btn"> Registrarse </a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="" method="post">
        <h3>Olvidaste tu contraseña ?</h3>
        <p> Introduce tu correo para modificar tu contraseña </p>
        <div class="form-group">
            <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Correo" name="email" /> </div>
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn red btn-outline">Atras </button>
            <button type="submit" class="btn green pull-right"> Enviar </button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    <!-- BEGIN REGISTRATION FORM -->
    <form class="register-form" action="{{ url_for("aspirante.registro_aspirante") }}" method="post">
        <h3>Registro</h3>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Nombre Completo</label>
            <div class="input-icon">
                <i class="fa fa-font"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Nombre Completo" name="fullname" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Correo</label>
            <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Correo" name="email" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Documento</label>
            <div class="input-icon">
                <i class="fa fa-bars"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Documento" name="document" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Contraseña" name="password" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Reescriba su contraseña</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="fa fa-check"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Reescriba su contraseña" name="rpassword" /> </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Colegio</label>
            <select name="colegio" id="colegio_list" class="select2 form-control">
                <option value="0">No está en la lista</option>
            </select>
        </div>
        <div class="form-actions">
            <button id="register-back-btn" type="button" class="btn red btn-outline"> Atras </button>
            <button type="submit" id="register-submit-btn" class="btn green pull-right"> Registrarse </button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
</div>

<!-- END LOGIN -->
